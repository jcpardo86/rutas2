<section class="container mt-3 mb-5">
    <h2>Nuestros servicios</h2>
    <hr>
    <div class="row g-3">
        @for(servicio of servicios; track servicio.id){
            <article class="col-12 col-md-md-6 col-lg-4">
                <app-servicio-card [miServicio]="servicio"></app-servicio-card>    
            </article>  
        }
        @empty {
            <p>No disponemos de servicios en este momento</p>
        }
    </div>


</section>
